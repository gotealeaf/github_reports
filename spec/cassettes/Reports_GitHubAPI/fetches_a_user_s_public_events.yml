        it make sense to include information about continents in Carmen?\r\n\r\n[Geonames](http://www.geonames.org/)
        has a nice database of [countries with their corresponding continent code](http://www.geonames.org/countries/)
        ([parseable file](http://download.geonames.org/export/dump/countryInfo.txt)).
        I ran a little script and it turns out all `Carmen::Country.all.map(&:code)`
        are included.\r\n\r\nThese APIs would be useful:\r\n\r\n```ruby\r\neurope
        = Carmen::Continent.coded(''EU'')\r\n# <#Carmen::Continent name=\"Europe\">\r\n\r\neurope.countries
        # Alias: `europe.subregions`\r\n# [<#Carmen::Country name=\"Andorra\">, <#Carmen::Country
        name=\"Albania\">, <#Carmen::Country name=\"Austria\">, ...]\r\n\r\nnetherlands
        = Carmen::Country.coded(''NL'')\r\n# <#Carmen::Country name=\"Netherlands\">\r\n\r\nnetherlands.continent
        # Alias: `netherlands.parent`\r\n# <#Carmen::Continent name=\"Europe\">\r\n```\r\n\r\nI
        could work on this."},"comment":{"url":"https://api.github.com/repos/jim/carmen/issues/comments/66371356","html_url":"https://github.com/jim/carmen/issues/133#issuecomment-66371356","issue_url":"https://api.github.com/repos/jim/carmen/issues/133","id":66371356,"user":{"login":"jim","id":3331,"avatar_url":"https://avatars.githubusercontent.com/u/3331?v=3","gravatar_id":"","url":"https://api.github.com/users/jim","html_url":"https://github.com/jim","followers_url":"https://api.github.com/users/jim/followers","following_url":"https://api.github.com/users/jim/following{/other_user}","gists_url":"https://api.github.com/users/jim/gists{/gist_id}","starred_url":"https://api.github.com/users/jim/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/jim/subscriptions","organizations_url":"https://api.github.com/users/jim/orgs","repos_url":"https://api.github.com/users/jim/repos","events_url":"https://api.github.com/users/jim/events{/privacy}","received_events_url":"https://api.github.com/users/jim/received_events","type":"User","site_admin":false},"created_at":"2014-12-09T22:35:10Z","updated_at":"2014-12-09T22:35:10Z","body":"Adding
